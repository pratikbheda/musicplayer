<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Music Clone!- All favorites at one place!! </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    <body>
      <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span><em>MeloMatch</em></span></li>
            <li></li>
            <li></li>
        </ul>
      </nav>

      <div class="container">
        <div class="songLists">
            <h1>My Playlist</h1>
            <div class="songitemcontainer">
            <div class="songItem">
                <img class="cover" alt="1" width="150px">
                <span class="songName">Tvari Tokyo Cafe</span>
                <span class="songlistplay"><span class="timestamp">01:21  <i id="1" class="far songItemPlay fa-1.8x fa-play-circle"></i></span> </span>
            </div>
            <div class="songItem">
              <img class="cover" alt="2" width="150px">
              <span class="songName">Music Village</span>
              <span class="songlistplay"><span class="timestamp">02:33  <i id="2" class="far  songItemPlay fa-1.8x fa-play-circle"></i></span> </span>
          </div>
          <div class="songItem">
            <img class="cover" alt="3" width="150px" height="40px">
            <span class="songName">I will be there for you -friends</span>
            <span class="songlistplay"><span class="timestamp">03:12  <i id="3" class="far songItemPlay fa-1.8x fa-play-circle"></i></span> </span>
        </div>
        <div class="songItem">
          <img class="cover" alt="4" width="150px">
          <span class="songName">simple motivation</span>
          <span class="songlistplay"><span class="timestamp">00:31  <i id="4" class="far songItemPlay fa-1.8x fa-play-circle"></i></span> </span>
      </div>  
<div class="songItem">
  <img class="cover" alt="5" width="150px">
  <span class="songName">The story of my life- One direction</span>
  <span class="songlistplay"><span class="timestamp">04:05  <i id="5" class="far songItemPlay fa-1.8x fa-play-circle"></i></span> </span>
</div>

</div>
        </div>
        <div class="songBanner"></div>
      </div>

      <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- <=fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
          
        </div>
       </div>
      <script src="script.js"></script>
    </body>
</html>
